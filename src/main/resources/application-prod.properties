spring.datasource.url=${DB_URL:jdbc:mariadb://localhost:3306/jokercommunity?checkParameters=false}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# HikariCP ?���? ??? ?��?�� (?���? ?��?�� 512MB RAM 최적?��)
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=900000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.pool-name=JokerWebHikariPool

security.jwt.secret=${JWT_SECRET}
security.jwt.access-token-seconds=${JWT_ACCESS_TOKEN_SECONDS:2592000}

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false
# JPA ?��?�� 최적?�� (?���? ?��?�� 메모�? ?��?��)
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.jdbc.fetch_size=20
# N+1 쿼리 문제 방�??�? ?��?�� batch fetching ?��?��?��
spring.jpa.properties.hibernate.default_batch_fetch_size=20

# Slow Query 로깅 ?��?�� (1�? ?��?�� 걸리?�� 쿼리 감�??)
app.slow-query-threshold-ms=1000

spring.flyway.enabled=${FLYWAY_ENABLED:true}
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=false
spring.flyway.validate-migration-naming=false

server.port=${SERVER_PORT:8080}
# Tomcat ?��?��?�� ??? ?��?�� (?���? ?��?�� 512MB RAM 최적?��)
server.tomcat.threads.max=20
server.tomcat.threads.min-spare=5
server.tomcat.max-connections=100
server.tomcat.accept-count=50
server.tomcat.connection-timeout=10000

# HTTP ?��?�� ?���?
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,text/css,text/javascript,application/javascript
server.compression.min-response-size=1024

nxopen.api.base-url=${NXOPEN_API_BASE_URL:https://open.api.nexon.com}
nxopen.api.key=${NXOPEN_API_KEY:}
nxopen.api.key.backup=${NXOPEN_API_KEY_BACKUP:}
nxopen.api.key.third=${NXOPEN_API_KEY_THIRD:}
nxopen.api.key.fourth=${NXOPEN_API_KEY_FOURTH:}
# Nexon API ????��?��?�� ?��?�� (�? ?��?��)
nxopen.api.timeout.connect=5000
nxopen.api.timeout.read=10000

# CORS ?��?��
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# Redis ?��?�� (?��로덕?�� ?���? 권장)
# Docker Compose ?��?�� ?��: redis (?��비스 ?���?)
# ?���? Redis ?��?�� ?��: ?��?�� ?��?��?�� 주소
# Redis ?��?�� ?��?��: �? 값으�? ?���? Caffeine ?��?�� (?��?�� ?���? ?��경에?���? 권장)
spring.data.redis.host=${REDIS_HOST:redis}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.timeout=2000ms
# ?��로덕?�� ?���? ??? ?��?�� (?��?��?��?�� ?��?�� 조정)
spring.data.redis.lettuce.pool.max-active=10
spring.data.redis.lettuce.pool.max-idle=5
spring.data.redis.lettuce.pool.min-idle=2
spring.data.redis.lettuce.pool.time-between-eviction-runs=60000
# Redis Repository 자동 스캔 비활성화 (캐시만 사용)
spring.data.redis.repositories.enabled=false
# Redis ?���? ?��?�� ?�� Caffeine fallback ?��?�� (?���?�? ?��로덕?��?��?��?�� Redis ?��?�� 권장)
spring.cache.type=${CACHE_TYPE:auto}

# Actuator exposure (prod - 최소?��)
management.endpoints.web.exposure.include=health,info,metrics,caches
management.metrics.export.prometheus.enabled=false
management.endpoint.health.show-details=never

# FTP/SFTP ?��?�� (?��로덕?��)
ftp.enabled=${FTP_ENABLED:true}
ftp.use-sftp=${FTP_USE_SFTP:false}
ftp.host=${FTP_HOST:localhost}
ftp.port=${FTP_PORT:21}
ftp.username=${FTP_USERNAME:jokerweb}
ftp.password=${FTP_PASSWORD}
ftp.base-path=${FTP_BASE_PATH:/uploads}
ftp.base-url=${FTP_BASE_URL:https://your-domain.com/files}
ftp.timeout=${FTP_TIMEOUT:30000}
ftp.max-file-size=${FTP_MAX_FILE_SIZE:104857600}
