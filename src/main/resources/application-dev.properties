spring.datasource.url=${DB_URL:jdbc:mariadb://localhost:3306/jokercommunity?checkParameters=false}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
# HikariCP ?���???? ??? ?��?�� (개발 ?���????)
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=900000

security.jwt.secret=${JWT_SECRET:CHANGE_ME_TO_LONG_RANDOM_SECRET}
security.jwt.access-token-seconds=${JWT_ACCESS_TOKEN_SECONDS:2592000}

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false
# JPA ?��?�� 최적?�� (개발 ?���????)
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.jdbc.fetch_size=20
# N+1 쿼리 문제 방�??�???? ?��?�� batch fetching ?��?��?��
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
# 컬렉?�� fetch ?�� 배치 ?���???? ?��?��
spring.jpa.properties.hibernate.default_batch_fetch_size=20

# Slow Query 로깅 ?��?�� (1�???? ?��?�� 걸리?�� 쿼리 감�??)
app.slow-query-threshold-ms=1000

# HTTP ?��?�� ?���????
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,text/css,text/javascript,application/javascript
server.compression.min-response-size=1024

# Flyway ?��?��
# dev?��?��?�� 기본값으�??? Flyway�??? ?��?��?��?��?�� ?��?���??? ?��?��?�� ?��?��
spring.flyway.enabled=${FLYWAY_ENABLED:true}
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=false
spring.flyway.check-location=false
spring.flyway.ignore-missing-migrations=true
spring.flyway.ignore-future-migrations=true
spring.flyway.encoding=UTF-8
spring.flyway.detect-encoding=true
# MariaDB ?��?��?�� ?��?���???? 문제 ?��?���???? ?��?�� ?��?��
# spring.flyway.schemas=jokercommunity

server.port=${SERVER_PORT:8080}
# Tomcat ?��?��?�� ??? ?��?�� (개발 ?���???? 최적?��)
server.tomcat.threads.max=50
server.tomcat.threads.min-spare=5
server.tomcat.max-connections=200
server.tomcat.accept-count=50
server.tomcat.connection-timeout=20000

nxopen.api.base-url=${NXOPEN_API_BASE_URL:https://open.api.nexon.com}
nxopen.api.key=${NXOPEN_API_KEY:}
nxopen.api.key.backup=${NXOPEN_API_KEY_BACKUP:}
nxopen.api.key.third=${NXOPEN_API_KEY_THIRD:}
nxopen.api.key.fourth=${NXOPEN_API_KEY_FOURTH:}

# Actuator exposure (dev)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# CORS ?��?��
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# Redis ?��?�� (?��?��?��?�� - ?��?���???? Caffeine ?��?��)
# Redis�???? ?��?��?��?���???? REDIS_HOST ?���???? �?????���???? ?��?��?��거나 ?��?�� 주석?�� ?��?��?��?��?��
